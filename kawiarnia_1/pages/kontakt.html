<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
            <h2>Kontakt</h2>
            <p>Masz pytania? Chcesz zarezerwować stolik? Napisz do nas!</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Imię</label>
                <input type="text" class="form-control" id="name" placeholder="Twoje imię">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Wiadomość</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Twoja wiadomość..."></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" style="background-color: #4B2E18; border-color: #4B2E18;">Wyślij wiadomość</button>
            </div>
        </form>
    </div>
</div>
